<button id="playButton" style="display: none; position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%);">Reproducir audio</button>
<audio id="audioPlayer" src="sound/floresamarillas.mp3" autoplay></audio>
<div id="lyrics">
<script>
  var playButton = document.getElementById('playButton');
  var audioPlayer = document.getElementById('audioPlayer');
  var lyrics = document.getElementById('lyrics');

  // Detectar si la pantalla es de un tamaño móvil
  if (window.matchMedia("(max-width: 768px)").matches) {
    // Ocultar el audio automático y mostrar el botón en móviles
    audioPlayer.removeAttribute('autoplay');
    playButton.style.display = 'inline';
    lyrics.style.width = 'auto'; // Ajusta el ancho automáticamente según el contenido
    lyrics.style.maxWidth = '100%'; // Asegura que no supere el 100% del ancho de la pantalla
    lyrics.style.color = 'yellow'; // Cambiar el color del texto
    lyrics.style.position = 'fixed'; // Controla la posición del texto dentro del contenedor
    lyrics.style.bottom = '0px'; // Ajustar la posición vertical (puedes cambiar el valor según sea necesario)
    lyrics.style.left = '0px'; // Asegura que el texto esté alineado a la izquierda
    lyrics.style.whiteSpace = 'normal'; // Permite que el texto se ajuste en múltiples líneas
    lyrics.style.overflow = 'hidden'; // Asegura que no haya desbordamiento
    lyrics.style.display = 'block'; // Mantiene el comportamiento de bloque
    lyrics.style.fontSize = '1.5rem'; // Ajustar el tamaño del texto
    lyrics.style.padding = '10px'; // Añadir relleno para mayor separación del borde
    lyrics.style.boxSizing = 'border-box'; // Asegura que el padding se incluya en el ancho total
    lyrics.style.wordWrap = 'break-word'; // Permite que el texto largo se divida en palabras para evitar desbordamientos
    lyrics.style.bottom = '-400px';
    lyrics.style.zIndex = '9999'; // Asegura que el div esté encima de todos los demás elementos
    lyrics.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Fondo semitransparente para que el texto sea legible
    playButton.addEventListener('click', function() {
      audioPlayer.play();
    });
  }
</script>
